<!DOCTYPE html>
<html>
<head>
    {% load static %} <!-- Correctly placed load static tag -->
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

    <div style="display: flex; flex-direction: column; width: 10%; position: fixed; height: 100%; overflow: auto; background: linear-gradient(45deg, #A090D0 0%, #B3E1DD 100%);">
        <ul style="list-style-type: none; padding: 0;">
            <br>
            <li><a href="#" id="suppliersLink" style="display: block;">Suppliers</a></li>
            <li><a href="#" id="materialsLink" style="display: block;">Materials</a></li>  
            <li><a href="#" id="drawingsLink" style="display: block;">Drawings</a></li>  
            <li><a href="#" id="bomLink" style="display: block;">BOM</a></li>              
            <li><a href="#" id="ordersLink" style="display: block;">Orders</a></li>
            <li><a href="#" id="castingLink" style="display: block;">Casting Schedule</a></li>
            <li><a href="#" id="stocktakeLink" style="display: block;">Stocktake</a></li>
            <li><a href="#" id="toolsLink" style="display: block;">Tools</a></li>
        </ul>
    </div>

<div class="main-content" style="margin-left: 10%;">
    <br>
    {% block content %}
    {% endblock %}
</div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  
</body>
</html>
